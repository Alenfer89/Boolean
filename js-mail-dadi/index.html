<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row p-5 bg-secondary">
                <div class="col-6 d-flex flex-column p-5">
                    <label for="user-email">Inserisci qui la tua email</label>
                    <input type="email" placeholder="giangianni@email.com" id="user-email">
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center p-5">
                    <button class="btn btn-primary mx-3" id="generator">Entra</button>
                    <button class="btn btn-danger mx-3" id="reset">Annulla</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12 d-flex justify-content-center p-5 " id="game">
                    <button id="alea">
                        scopri se hai vinto, cliccami
                    </button>
                </div>
                <div class="col-6" id="user-nr"></div>
                <div class="col-6" id="matrix-nr"></div>
                <div class="col-12" id="result"></div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
