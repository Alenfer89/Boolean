<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

</head>
<body>
    <main class="bg-danger p-5">
        <div class="container-fluid p-5">
            <div class="row text-uppercase text-white text-center mb-3">
                <div class="col">
                    <h1>calcola il prezzo del tuo biglietto</h1>
                </div>
            </div>

            <div class="row bg-white p-4 mb-5">
                <div class="col-12 d-flex justify-content-center mb-5">
                    <div class="d-flex flex-column ax-form mx-3">
                        <label for="customer-name" class="text-danger">Nome e Cognome</label>
                        <input type="text" id="pap-name" class="border-danger" placeholder="inserisci il tuo nome e cognome">
                    </div>
                    <div class="d-flex flex-column ax-form mx-3">
                        <label for="customer-name" class="text-danger">Kilometri</label>
                        <input type="text" id="pap-distance" class="border-danger" placeholder="inserisci i kilometri da percorrere">
                    </div>
                    <div class="d-flex flex-column ax-form mx-3">
                        <label for="customer-name" class="text-danger">Età</label>
                        <select name="" id="pap-age" form="carform" class="border-danger">
                            <option value="minor">Ho meno di 18 anni</option>
                            <option value="elderly">Ho più di 65 anni</option>
                            <option value="basic">Nessuna delle precedenti</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-danger text-white mx-1">Genera</button>
                    <button class="btn btn-danger text-white mx-1">Annulla</button>
                </div>
            </div>
<!-- . parte da nascondere e mostrare con function -->
            <div class="row text-uppercase text-white text-center">
                <div class="col">
                    <h1>il tuo biglietto</h1>
                </div>
            </div>
            <div class="row bg-white d-none">
                <div class="col-12">
                    <h2>dettaglio passeggero</h2>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 bg-secondary text-black">
                            <h4>NOME PASSEGGERO</h4>
                        </div>
                        <div class="col-8">
                            <ul class="d-flex justify-content-evenly list-unstyled">
                                <li>offerta</li>
                                <li>carrozza</li>
                                <li>codice cp</li>
                                <li>costo biglietto</li>
                            </ul>
                            <ul class="d-flex justify-content-evenly list-unstyled">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </main>





    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
