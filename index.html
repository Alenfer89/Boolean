<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Play Station</title>

    <!-- todo padding generale asse Y su ogni section: classe comune o variabile in ogni sezione? -->
    <!-- todo valuta padding asse X se a container o a section (tranne jumbotron) -->
</head>
<body>
<!-- ! start of header -->
    <header>
        <!-- top banner -->
        <div class="top-header bg-black text-white">
            <div class="container-fluid d-flex justify-content-end align-items-center py-2">
                <img class="my-sony-logo" src="img/sony_logo.svg" alt="Sony Logo">
            </div>
        </div>
        <!-- main nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/play_logo.svg" alt="PlayStation Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="games" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Giochi
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="hardwaver" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hardware
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servizi
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="news" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Novit&aacute;
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="buy" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Fai Acquisti
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="support" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Supporto
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="private-user-space" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My PlayStation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<!-- ! start of main -->
    <main>
        <!-- jumbotron section -->
        <section class="bg-black" id="jumbotron">
            <div class="container-fluid px-sm-4">
                <!-- todo manca altezza per just-end o margin-top -->
                <div class="row align-items-end">
                    <div class="col-12 col-lg-4">
                        <div class="my-block-test-xl">
                            <img src="img/play_logo.svg" alt="PlayStation Logo">
                            <h1></h1>
                            <p></p>
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid px-sm-4 bg-white">
                <div class="row">
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: playstation 5 -->
        <section id="play-5">
            <div class="container-fluid px-sm-4">
                <div class="row">
                    <div class="col-12"><div class="my-block-test-md"></div></div>
                </div>
                <!-- todo valuta se fare una sola row delle due seguenti in base a img grande -->
                <div class="row">
                    <div class="col-12 col-md-6"><div class="my-block-test-lg"></div></div>
                    <div class="col-12 col-md-6"><div class="my-block-test-lg"></div></div>
                </div>
                <div class="row justify-content-md-between">
                    <div class="col-4 col-md-2">
                        <div class="my-block-test"></div>
                        <div class="my-block-test d-none d-md-block">test di testo</div>
                    </div>
                    <div class="col-4 col-md-2"><div class="my-block-test"></div></div>
                    <div class="col-4 col-md-2"><div class="my-block-test"></div></div>
                    <div class="col-4 col-md-2"><div class="my-block-test"></div></div>
                    <div class="col-4 col-md-2"><div class="my-block-test"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: co-op -->
        <section class="bg-black" id="coop">
            <div class="container-fluid px-sm-4">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="my-block-test-xl">
                            <img src="" alt="">
                            <h1></h1>
                            <p></p>
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- start of new section: new-releases -->
        <section id="new-releases">
            <div class="container-fluid px-sm-4">
                <h2></h2>
                <h3></h3>
                <div class="row">
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-4 col-lg-2"><div class="my-block-test"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: playstation 4 -->
        <section id="play-4">
            <div class="container-fluid px-sm-4">
                <div class="row">
                    <div class="col-12"><div class="my-block-test-md"></div></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4"><div class="my-block-test-md"></div></div>
                    <div class="col-12 col-md-4"><div class="my-block-test-md"></div></div>
                    <div class="col-12 col-md-4"><div class="my-block-test-md"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: playstation plus -->
        <section id="play-plus">
            <!-- todo valuta space-betw fino a lg poi around o center, occhio manca però altezza per d-flex-column -->
            <div class="container-fluid px-sm-4">
                <div class="row">
                    <div class="col-12 col-md-6"><div class="my-block-test-lg"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: playstation store -->
        <section id="play-store">
            <div class="container-fluid px-sm-4">
                <div class="row">
                    <div class="col-12"><div class="my-block-test-md"></div></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4"><div class="my-block-test-md"></div></div>
                    <div class="col-12 col-md-4"><div class="my-block-test-md"></div></div>
                    <div class="col-12 col-md-4"><div class="my-block-test-md"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: playstation now -->
        <section id="play-now">
            <!-- todo valuta space-betw fino a lg poi around o center, occhio manca però altezza per d-flex-column -->
            <div class="container-fluid px-sm-4">
                <div class="row">
                    <div class="col-12 col-md-6"><div class="my-block-test-lg"></div></div>
                </div>
            </div>
        </section>

        <!-- start of new section: social -->
        <section id="social">
            <div class="container-fluid px-sm-4">
                <h2></h2>
                <!-- todo rivedi le col, soprattutto md -->
                <div class="row justify-content-md-center">
                    <div class="col-6 col-sm-3 col-md-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-3 col-md-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-3 col-md-2"><div class="my-block-test"></div></div>
                    <div class="col-6 col-sm-3 col-md-2"><div class="my-block-test"></div></div>
                </div>
            </div>
        </section>
    </main>

<!--! footer here -->
    <footer>
        <div class="container-fluid px-sm-4">
            <div class="row">
                <div class="col-12 col-lg-6"><div class="my-block-test-md"></div></div>
                <div class="col-12 col-lg-6"><div class="my-block-test-md"></div></div>
                <div class="col-12 col-lg-6"><div class="my-block-test-md"></div></div>
            </div>
        </div>
    </footer>
    
</body>
</html>
