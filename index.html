<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- first row of products -->
        <div class="row">
            <!-- start of cards -->
            <div class="card">
                <!-- div with prd-img and discount -->
                <div class="visual">
                    <img src="img/1.webp" alt="levi's t-short" class="product-img">
                    <div class="favs absolute bgwhite">&hearts;</div>
                    <div class="lower-popups absolute txtwhite bold">
                        <span class="overimage bgred">-50%</span>
                        <span class="overimage bggreen">Sostenibilità</span>
                    </div>                   
                </div>

                    <div class="brand">Levi's</div>
                    <h5 class="product-name">RELAXED FIT TEE UNISEX</h5>
                    <div class="bold txtred">14,99$
                        <span class="previous-price txtblack">29,99$</span>
                    </div>
                </div> 
            </div>

            <div class="card">

                    <div class="lower-popups absolute txtwhite bold">
                        <span class="overimage bgred">-30%</span>
                    </div>                   
                </div>
                <!-- div with prd-infos and pricing -->

                    <div class="brand">Come Zucchero Filato</div>
