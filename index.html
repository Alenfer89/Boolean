<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js 2.6-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>VueJs ToDoList</title>

</head>
<body >
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center text-uppercase py-4">
                    <h1><i class="fa fa-television" aria-hidden="true"></i> La mia lista di serie TV <i class="fa fa-tv" aria-hidden="true"></i></h1>
                </div>
            </div>
        </div>
    </header>
    <main id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex flex-wrap justify-content-center py-5">
                    <div class="w-50  rounded-3 input-group">
                        <input type="text" class="form-control me-3 rounded-3 shadow" placeholder="Aggiungi una serie TV"
                        v-model="singleSeries">
                        <button class="btn btn-danger rounded-3 shadow" @click="addSeriesToList(singleSeries)"> <i class="fa-solid fa-plus"></i> </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex flex-wrap justify-content-center py-2">
                    <div class="w-50  rounded-3">
                        <ul class="list-unstyled fs-5" v-for="(element , index) in seriesList">
                            <li class="py-2 ps-1 d-flex justify-content-between">{{element}} <i class="fa-regular fa-circle-xmark" @click="removeSeriesToList(index)"></i></li>
                        </ul>
                        <p>inserisci il titolo di una serie tv</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
