<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js 2.6-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Boolzapp</title>

</head>
<body class="ax-font">
    <!-- anchor for the main el -->
    <div class="ax-bg-container position-relative p-0">
        <!-- cosmetic background divs -->
        <div class="my-top-bg"></div>
        <div class="my-bot-bg"></div>
        <!-- main element where all happens with vuejs -->
        <main id="app" class="position-absolute">
            <div class="container-fluid">
                <div class="row p-0">
                    <section id="contacts" class="col-5 p-0">
                        <header class="d-flex p-2 justify-content-between align-items-center">
                            <div>
                                <img src="img/avatar_1.jpg" alt="profile pic" class="rounded-circle ax-pro-pic">
                                <span>Pierpaola</span>
                            </div>
                            <div class="fs-5">
                                <i class="fa-solid fa-circle-notch px-2"></i>
                                <i class="fa-solid fa-message px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                            </div>
                        </header>
                        <div id="notifier" class="p-3 d-flex">
                            <div class="rounded-circle bg-white me-2 fs-5"><i class="fa-solid fa-bell-slash"></i></div>
                            <div>
                                <div>Ricevi notifiche di buovi messaggi</div>
                                <div><a href="" class="text-secondary">Attiva notifiche desktop</a></div>
                            </div>
                        </div>
                        <div class="input-group p-1">
                            <span class="input-group-text px-4 bg-white fs-5"><i class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                            <input type="text" class="form-control ax-font" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="ax-contacts-container">
                            <div class="ax-single-contact d-flex justify-content-between align-items-start px-3 py-2">
                                <div>
                                    <img src="img/avatar_1.jpg" alt="profile pic" class="rounded-circle ax-contact-pic">
                                    <div class="d-inline-block ms-2">
                                        <div class="fs-6">Michele</div>
                                        <div>Ultimo messaggio inviato</div>
                                    </div>
                                </div>
                                <span>12:00</span>
                            </div>
                        </div>
                    </section>
                    <section id="messages" class="col p-0"></section>
                </div>
            </div>
            
            
        </main>
    </div>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
