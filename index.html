<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js 2.6-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Boolzapp</title>

</head>
<body>
    <!-- anchor for the main el -->
    <div class="ax-bg-container position-relative p-0">
        <!-- cosmetic background divs -->
        <div class="my-top-bg"></div>
        <div class="my-bot-bg"></div>
        <!-- main element where all happens with vuejs -->
        <main id="app" class="position-absolute">
            <div class="container-fluid">
                <div class="row p-0">
                    <section id="contacts" class="col-4 p-0">
                        <header class="d-flex p-2 justify-content-between align-items-center">
                            <div>
                                <img src="img/avatar_1.jpg" alt="profile pic" class="rounded-circle ax-pro-pic">
                                <span>Pierpaola</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch px-1"></i>
                                <i class="fa-solid fa-message px-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-1"></i>
                            </div>
                        </header>
                        <div id="notifier" class="p-3 bg-primary d-flex">
                            <div class="rounded-circle bg-white text-primary"><i class="fa-solid fa-bell-slash"></i></div>
                            <div>
                                <div>Ricevi notifiche di buovi messaggi</div>
                                <div><a href="" class="text-secondary">Attiva notifiche desktop</a></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="ax-contacts-container"></div>
                    </section>
                    <section id="messages" class="col p-0"></section>
                </div>
            </div>
            
            
        </main>
    </div>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
