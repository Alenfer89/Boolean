<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header with logo and pagetitle -->
    <header class="white-background">
        <img class="upper-logo" src="img/Logo.png" alt="toboolist logo">
        <span class="main-title">Toboolist</span>

    </header>

    <!-- 2 section content -->
    <main>
        <!-- section with choices -->
        <section class="white-background">
            <div class="section-buttonlike blue&white-color">
                Add Task
            </div>
            <div class="section-buttonlike white&grey-color">
                Add Section
            </div>

        </section>

        <!-- section with lists -->
        <section class="white-background">

        </section>
    </main>
    
</body>
</html>
